<div class="commands">
  <div>
    <md-input class="base-url" placeholder="baseUrl" [(ngModel)]="baseUrl"></md-input>
    <button md-raised-button color="primary" (click)="reload()">Reload</button>
  </div>
  <textarea editor class="commands-display"></textarea>
  <div class="controls">
    <button md-raised-button color="primary" (click)="run()">Run</button>
    <button md-raised-button color="primary" (click)="next()">Step</button>
  </div>
  <pre>
    {{dbgOutput}}
  </pre>
</div>
