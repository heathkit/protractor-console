<div class="commands">
  <div>
      <input class="base-url" md-input placeholder="baseUrl" value="{{baseUrl}}">
  </div>
  <div class="commands-editor">
    <textarea editor class="commands-display"></textarea>
  </div>
  <div class="controls">

  </div>
</div>
